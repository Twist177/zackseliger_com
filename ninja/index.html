<html>
<head>
	<title>Ninjaa!!</title>
	<style>
	h1 {
		font-size: 100px;
	}
	h2 {
		font-size: 24px;
	}
	body {
		text-align: center;
		margin: 0;
		font-family: Arial;
	}
	#preGameGUI {
		position: absolute;
	}
	.center-div {
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
	}
	input {
		border: 1px solid #000;
		padding-left: 3px;
		outline: none;
		font-size: 42px;
		height: 55px;
		width: 500px;
	}
	#cover {
		width: 100%;
		height: 100%;
		background-color: rgba(41, 41, 41, 0.2);
	}
	</style>
</head>

<body>
	<div id="preGameGUI" class="center-div">
	<div id="cover"></div>
	<h1>Ninjar.io</h1>
	<form onsubmit="startGame();return false;">
		<input id="name" placeholder="Nickname" maxlength="20" />
	</form>
	<h2>Press Enter to Play</h2>
	</div>

	<canvas id="canvas"></canvas>
	
	<script src="js/gameIO.js"></script>
	<script src="js/frame.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
