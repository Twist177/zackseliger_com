<html>
<head>
	<script>
var FRAME = {ctx:null, canvas:null, game_width:0, game_height:0, scaleX:1, scaleY:1, x:0, y:0, smoothing:false, images: new Map()};
FRAME.resize = function() {
	var stageWidth = window.innerWidth;
	var stageHeight = window.innerHeight;
	
	var ratio = stageWidth / stageHeight;
	
	if (ratio > FRAME.game_width / FRAME.game_height) {
		FRAME.scaleY = FRAME.scaleX = stageHeight / FRAME.game_height;
	}
	else {
		FRAME.scaleX = FRAME.scaleY = stageWidth / FRAME.game_width;
	}
	
	FRAME.canvas.width = document.body.clientWidth;
	FRAME.canvas.height = document.body.clientHeight;
	FRAME.x = stageWidth / 2 - FRAME.game_width * FRAME.scaleX / 2;
	FRAME.y = stageHeight / 2 - FRAME.game_height * FRAME.scaleY / 2;
	
	FRAME.ctx.imageSmoothingEnabled = FRAME.smoothing;
}
FRAME.init = function(w, h, canvas) {
	FRAME.game_width = w;
	FRAME.game_height = h;
	FRAME.canvas = canvas;
	FRAME.ctx = canvas.getContext("2d");
	
	window.addEventListener( 'resize', FRAME.resize, false );
	FRAME.resize();
}
FRAME.clearScreen = function() {
	FRAME.ctx.setTransform(FRAME.scaleX, 0, 0, FRAME.scaleY, FRAME.x, FRAME.y);
	FRAME.ctx.clearRect(-FRAME.x / FRAME.scaleX, -FRAME.y / FRAME.scaleY, document.body.clientWidth / FRAME.scaleX, document.body.clientHeight / FRAME.scaleY);
}
FRAME.loadImage = function(path, name) {
	var img = new Image();
	img.src = path;
	FRAME.images.set(name, img);
}
FRAME.getImage = function(name) {
	return FRAME.images.get(name);
}

requestFrame = ( window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame ||
	window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
	function( callback ) {
		window.setTimeout(callback, 1000 / 60);
	});

class Actor {
	constructor(x, y, rot, ctx) {
		this.age = 0;
		this.ctx = ctx || FRAME.ctx;
		this.x = x || 0;
		this.y = y || 0;
		this.rotation = rot || 0;
		
		this.render = function() {}
		this.draw = function() {
			this.ctx.translate(this.x, this.y);
			this.ctx.rotate(this.rotation);
			this.render();
			this.ctx.rotate(-this.rotation);
			this.ctx.translate(-this.x, -this.y);
		}
		this.update = function(deltaTime) {
			this.age += deltaTime;
		}
	}
}

class ImageStrip {
	constructor() {
		this.images = [];
		this.iter = 0;
		this.update = 0.0;
		
		this.add = function(img) {
			this.images.push(img);
		}
		this.step = function(onceEvery, realTime) {
			this.update += realTime;
			if (this.update >= onceEvery) {
				this.iter += 1;
				if (this.iter >= this.images.length) {
					this.iter = 0;
				}
				this.update = 0.0;
			}
			return this.images[this.iter];
		}
	}
}

class Collection {
	constructor(ctx) {
		this.objects = [];
		this.x = 0;
		this.y = 0;
		this.rotation = 0;
		this.ctx = ctx || FRAME.ctx;
		
		this.add = function(obj) {
			this.objects.push(obj);
		}
		this.remove = function(obj) {
			var index = this.objects.indexOf(obj);
			if (index != -1) {
				this.objects.splice(index, 1);
			}
		}
		this.clear = function() {
			this.objects.splice(0, this.objects.length);
		}
		
		this.update = function(deltaTime) {
			for (var i = 0; i < this.objects.length; i++) {
				this.objects[i].update(deltaTime);
				
				this.ctx.translate(this.x, this.y);
				this.ctx.rotate(this.rotation);
					this.objects[i].draw();
				this.ctx.rotate(-this.rotation);
				this.ctx.translate(-this.x, -this.y);
			}
		}
	}
}

class Text {
	constructor(x, y, text, font, fillStyle, fontsize, justify, rot, ctx) {
		this.x = x || 0;
		this.y = y || 0;
		this.text = text || "";
		this.font = font || "Arial";
		this.fillStyle = fillStyle || "#333";
		this.fontsize = fontsize || 30;
		this.justify = justify || "left";
		this.rotation = rot || 0;
		this.ctx = ctx || FRAME.ctx;
		
		this.update = function(deltaTime) {}
		this.render = function() {}
		this.draw = function() {
			this.ctx.translate(this.x, this.y);
			this.ctx.rotate(this.rotation);
				this.ctx.font = this.fontsize + "px " + this.font;
				this.ctx.fillStyle = this.fillStyle;
				var textWidth = this.ctx.measureText(this.text).width;
				this.render();//whatever extra stuff
				if (this.justify == "left") {
					this.ctx.fillText(this.text, 0, this.fontsize);
				}
				else if (this.justify == "right") {
					this.ctx.fillText(this.text, -textWidth, this.fontsize);
				}
				else {
					this.ctx.fillText(this.text, -textWidth / 2, this.fontsize);
				}
			this.ctx.rotate(-this.rotation);
			this.ctx.translate(-this.x, -this.y);
		}
	}
}

Keyboard = function() {
	keys = [];
	
	function down(e) {
		keys[e.keyCode] = true;
	}
	function up(e) {
		keys[e.keyCode] = false;
	}
	window.addEventListener('keydown', down, false);
	window.addEventListener('keyup', up, false);
	
	return keys;
}

class Timestep {
	constructor(target) {
		this.deltaTime = 0;
		this.realTime = 0;
		this.currentTime = 0;
		this.lastFrameTime = Date.now();
		this.targetFPS = target || 60;
		
		this.tick = function() {
			this.currentTime = Date.now();
			this.realTime = (this.currentTime - this.lastFrameTime) / 1000;
			this.lastFrameTime = this.currentTime;
			this.deltaTime = this.realTime / (1.0 / this.targetFPS);
		}
	}
}
	</script>
	<title>Lake Central</title>
	<style>
	body {
		margin: 0;
	}
	canvas {
		background-color: #222;
	}
	</style>
</head>
<body>
	<canvas id="canvas"></canvas>
	
	<script>
	//basic stuff
	FRAME.init(1920, 1080, document.getElementById('canvas'));
	var timestep = new Timestep();
	//for changing screens
	var phase = 0;
	var slideTimer = 0;
	var day = new Date().getDay();
	//text variables
	var headerText = new Text(FRAME.game_width / 2, 75, "yo wassup my Lake Central Homies", "Arial", "#FFF", 40, "center");
	var todayText = new Text(175, FRAME.game_height / 2, "Today is:", "Arial", "#FFF");
	var weekdayText = new Text(FRAME.game_width / 2, FRAME.game_height / 2, "", "Arial", "#FFF", 170, "center");
	var extraText = new Text(FRAME.game_width / 2, FRAME.game_height / 2, "I am suicidal", "Arial", "#FFF", 170, "center");
	//constants
	var SLIDE_CHANGE_TIME = 15;
	
	function main() {
		var dt = timestep.tick();
		FRAME.clearScreen();
		
		slideTimer += timestep.realTime;
		if (slideTimer >= SLIDE_CHANGE_TIME) {
			phase += 1;
			if (phase > 1) {
				phase = 0;
				day = new Date().getDay();
			}
			slideTimer = 0;
		}
		
		headerText.draw();
		if (phase == 0) {
			headerText.text = "yo wassup my Lake Central Homies";
			if (day == 6) {
				weekdayText.text = "Saturday";
				weekdayText.fillStyle = "#555";
			}
			else if (day == 0) {
				weekdayText.text = "Sunday";
				weekdayText.fillStyle = "#555";
			}
			else if (day == 1 || day == 4) {
				weekdayText.text = "Blue day";
				weekdayText.fillStyle = "#0066FF";
			}
			else if (day == 2 || day == 5) {
				weekdayText.text = "White day";
				weekdayText.fillStyle = "#FFF";
			}
			else if (day == 3) {
				weekdayText.text = "Traditional Day";
				weekdayText.fillStyle = "#AAA";
			}
		
			todayText.draw();
			weekdayText.draw();
		}
		else if (phase == 1) {
			headerText.text = "Breaking news";
			extraText.draw();
		}
		
		requestFrame(main);
	}
	
	window.onload = function() {
		main();
	}
	</script>
</body>
</html>
